# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Björn Kawecki | Full-Stack Webentwickler Berlin
email: bkawecki@mailbox.org
url: "https://bjoernkawecki.de" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
twitter_username:
github_username: bjkawecki

# Build settings
# theme: minima

theme_name: bluegreen
description: "Full-Stack Webentwicklung in Berlin: Python, JavaScript, DevOps, Automatisierung, KI-Integrationen."
author: Björn Kawecki
plugins:
  - jekyll-feed
  - jekyll-postcss
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-polyglot

jekyll-archives:
  enabled:
    - categories
  layout: category
  permalinks:
    category: "/blog/category/:name/"

# Posts: nur /blog/:title.html (ohne Kategorie, ohne Datum)
defaults:
  - scope:
      type: "posts"
    values:
      permalink: /blog/:title.html

postcss:
  cache: false

pagination:
  enabled: true
  per_page: 5 # Anzahl Posts pro Seite
  permalink: "/page/:num/"
  title: ":title - Seite :num"

collections:
  projects:
    output: true
    permalink: /projects/:path

sass:
  load_paths:
    - _sass
    - node_modules

include:
  - node_modules/tailwindcss
  - _pages

kramdown:
  smart_quotes: sbquo,rsquo,bdquo,rdquo
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

languages:
  - de
  - en
default_lang: "de"
exclude_from_localizations:
  - assets
  - images
  - favicon.ico
  - feed.xml
  - robots.txt
  - sitemap.xml
  - node_modules
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - rvm-install
  - Gemfile
  - Gemfile.lock
  - README.md
  - _site

# Exclude (für den Build selbst)
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - rvm-install
  - _site
