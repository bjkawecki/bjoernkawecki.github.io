<div class="flex items-center justify-center mt-10">
  {% if paginator.previous_page %}
  <div class="flex items-center">
    <a
      href="{{ paginator.previous_page_path }}"
      class="text-sm font-medium text-white rounded bg-gray-700 focus:ring-2 focus:ring-gray-300 focus:outline-none transition hover:bg-gray-800 dark:bg-zinc-700 dark:focus:ring-zinc-500 dark:hover:bg-zinc-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="w-6 h-6 fill-white hover:fill-white dark:fill-zinc-900 dark:hover:fill-zinc-900"
      >
        <title>{{ site.data[site.active_lang].strings.pagination.previous_page }}</title>
        <path
          d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
        />
      </svg>
    </a>
  </div>
  {% endif %}
  <div class="px-3">
    {{ site.data[site.active_lang].strings.pagination.page}} {{ paginator.page }} {{ site.data[site.active_lang].strings.pagination.of}} {{ paginator.total_pages }}
  </div>
  {% if paginator.next_page %}
  <div class="flex items-center">
    <a
      href="{{ paginator.next_page_path }}"
      class="text-sm font-medium text-white rounded bg-gray-700 focus:ring-2 focus:ring-gray-300 focus:outline-none transition hover:bg-gray-800 dark:bg-zinc-700 dark:focus:ring-zinc-500 dark:hover:bg-zinc-600"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="w-6 h-6 fill-white hover:fill-white dark:fill-zinc-900 dark:hover:fill-zinc-900"
      >
        <title>{{ site.data[site.active_lang].strings.pagination.next_page }}</title>
        <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
      </svg>
    </a>
  </div>
  {% endif %}
</div>
