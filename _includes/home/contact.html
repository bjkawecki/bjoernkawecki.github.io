{% assign current_lang = site.active_lang | default: site.default_lang | default: 'de' %}
{% assign strings = site.data[current_lang].strings %}
{% assign contact = strings.home.contact %}
<section id="{{ contact.anchor }}" class="p-6 space-y-5 rounded-2xl bg-gray-50 shadow-sm transition dark:bg-zinc-900">
  <div class="space-y-3">
    <h2 class="text-2xl font-semibold text-gray-900 lg:text-3xl dark:text-white">
      {{ contact.title }}
    </h2>
    <p class="max-w-3xl text-base leading-relaxed text-gray-700 dark:text-gray-300">
      {{ contact.subtitle }}
    </p>
  </div>
  <div class="flex flex-col gap-3 sm:flex-row">
    <a
      href="{{ contact.primary_cta_href }}"
      class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-semibold text-white transition rounded-full shadow-sm bg-accent-600 hover:bg-accent-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-accent-200 dark:bg-accent-500 dark:hover:bg-accent-400"
    >
      {{ contact.primary_cta_label }}
    </a>
  </div>
</section>
