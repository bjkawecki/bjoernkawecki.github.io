{% assign current_lang = site.active_lang | default: site.default_lang | default: 'de' %}
{% assign strings = site.data[current_lang].strings %}
{% assign contact = strings.home.contact %}
<section id="{{ contact.anchor }}" class="p-6 space-y-5 border rounded-2xl border-blue-200 bg-blue-50/50 dark:border-fuchsia-800/40 dark:bg-fuchsia-900/20">
  <div class="space-y-3">
    <h2 class="text-2xl font-semibold text-gray-900 lg:text-3xl dark:text-gray-100">
      {{ contact.title }}
    </h2>
    <p class="max-w-3xl text-base leading-relaxed text-gray-700 dark:text-gray-200">
      {{ contact.subtitle }}
    </p>
  </div>
  <div class="flex flex-col gap-3 sm:flex-row">
    <a
      href="{{ contact.primary_cta_href }}"
      class="inline-flex items-center justify-center px-5 py-2.5 text-sm font-semibold text-white transition bg-blue-600 rounded-full shadow-sm hover:bg-blue-700 dark:bg-fuchsia-600 dark:hover:bg-fuchsia-500"
    >
      {{ contact.primary_cta_label }}
    </a>
  </div>
</section>
