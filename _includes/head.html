<link rel="stylesheet" href="/assets/css/main.css" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Begin Jekyll SEO tag v2.8.0 -->
<title>
  {% if page.title %}{{ page.title }} – {{ site.title }} {% else %}{{ site.title
  }}{% endif %}
</title>
<meta name="generator" content="Jekyll v4.3.3" />
<meta name="description" content="{{ site.data[site.active_lang].strings.head.description }}" />
<link rel="canonical" href="http://bjoernkawecki.de/" />
<meta property="og:site_name" content="{{ site.data[site.active_lang].strings.head.title }}" />
<meta property="og:locale" content="{{ site.data[site.active_lang].strings.head.og_locale }}" />
<meta property="og:image" content="{{ site.url }}/assets/img/profil-1.webp" />

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "description": "{{ site.data[site.active_lang].strings.head.description }}",
    "headline": "{{ site.data[site.active_lang].strings.head.title }}",
    "name": "{{ site.data[site.active_lang].strings.head.name }}",
    "url": "https://bjoernkawecki.de/"
  }
</script>
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Björn Kawecki",
    "jobTitle": "Full-Stack Web Developer",
    "url": "{{ site.url }}/",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Berlin",
      "addressCountry": "DE"
    },
    "sameAs": [
      "https://github.com/bjkawecki",
      "https://www.linkedin.com/in/bj%C3%B6rn-kawecki-937b97305/"
    ]
  }
</script>
<!-- End Jekyll SEO tag -->
{% if jekyll.environment == "production" %}
<script src="https://alceris.com/script.js" data-id="68711fe6135d86d0" async defer></script>
<script src="https://cdn.satsu.pro/tracker.js" data-site="M9XZ2wwnZd"></script>
{% endif %}
<link rel="shortcut icon" href="/assets/img/favicon.ico" />
<link rel="icon" href="/assets/img/favicon.ico" sizes="48x48" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png" />
<link rel="manifest" href="/assets/img/site.webmanifest" />
<script type="text/javascript">
  let root = document.getElementsByTagName("html")[0];
  if (
    localStorage.theme === "dark" ||
    (!("theme" in localStorage) &&
      window.matchMedia("(prefers-color-scheme: dark)").matches)
  ) {
    root.classList.add("dark");
    localStorage.theme = "dark";
  } else {
    root.classList.remove("dark");
    localStorage.theme = "light";
  }
</script>
<link type="application/atom+xml" rel="alternate" href="http://bjoernkawecki.de/feed.xml" title="{{ site.data[site.active_lang].strings.head.title }}" />
