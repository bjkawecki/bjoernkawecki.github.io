<div class="flex justify-between mt-10">
    {% if page.previous.url %}
    <a class="basis-1/2" href="{{page.previous.url}}">{{ site.data[site.active_lang].strings.pagination.previous_post }}</a>
    {% else %}
    <div class="basis-1/2"></div>
    {% endif %}
    {% if page.next.url %}
    <a class="basis-1/2 text-right" href="{{page.next.url}}">{{ site.data[site.active_lang].strings.pagination.next_post }}</a>
    {% else %}
    <div class="basis-1/2"></div>
    {% endif %}
</div>
