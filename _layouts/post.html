<!DOCTYPE html>
<html lang="de">
  <head>
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% include head.html %}
  </head>

  <body class="text-gray-700 bg-gray-50 dark:bg-zinc-900 dark:text-gray-200">
    <main class="px-5 mx-auto md:w-1/2 lg:w-1/3 md:px-0" aria-label="Content">
      <div class="flex flex-col justify-center mt-10 space-x-0 md:space-x-10">
        <div
          class="prose-table:text-base prose-strong:dark:text-gray-300 prose-td:dark:text-gray-200 prose-td:text-gray-700 prose-a:text-azure-500 dark:prose-a:dark:text-purple-500 prose-a:font-semibold prose-a:underline prose-h1:mt-3 prose-headings:text-gray-700 prose-headings:font-bold prose-h4:font-medium prose-p:text-lg prose-sm md:prose prose-li:text-lg dark:prose-headings:text-gray-200 dark:prose-ul:text-gray-200 dark:prose-ol:text-gray-200 dark:prose-p:text-gray-200"
        >
          {% include header.html link="/blog/" name="Zur Ãœbersicht" %}
          <div class="font-normal dark:text-gray-300 text-lg">
            {{ page.date | date: "%d.%m.%Y" }} | {{ page.category }}
          </div>
          <h1>{{ page.title }}</h1>
          {{ content }} {% include post_pagination.html %} {% include
          footer.html %}
        </div>
      </div>
    </main>
  </body>
</html>
