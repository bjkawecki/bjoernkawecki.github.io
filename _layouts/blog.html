<!DOCTYPE html>
<html lang="de">
  <head>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% include head.html %}
  </head>

  <body class="text-gray-700 bg-gray-50 dark:bg-zinc-900 dark:text-gray-200">
    <main class="px-5 mx-auto mb-10 w-full md:px-0" aria-label="Content">
      <div
        class="flex flex-col justify-center mt-10 space-x-0 md:flex-row md:space-x-28"
      >
       {% if page.lang != "de" %}
  {% include aside.en.html %}
{% else %}
  {% include aside.de.html %}
{% endif %}
        <div class="md:w-1/3">
          <div
            class="w-full prose prose-p:my-0 prose-a:no-underline prose-h2:dark:text-fuchsia-500 prose-h2:text-blue-500 prose-h2:font-semibold dark:prose-p:text-gray-200 prose-h1:text-gray-700 prose-h2:mt-0 prose-h2:mb-0 dark:prose-h1:text-gray-200"
          >
            {{ content }}
          </div>
          {% include pagination.html %}
        </div>
      </div>
    </main>
  </body>
</html>
