<!DOCTYPE html>
<html lang="de">
  <head>
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% include head.html %}
  </head>

  <body class="text-gray-700 bg-gray-50 dark:bg-zinc-900 dark:text-gray-200">
    <main class="px-5 mx-auto mb-10 w-full md:px-0" aria-label="Content">
      <div
        class="flex flex-col justify-center mt-10 space-x-0 md:flex-row md:space-x-28"
      >
        {% include aside.html %}
        <div class="md:w-1/3">
          <div
            class="prose dark:prose-strong:text-gray-200 prose-sm md:prose md:prose-p:text-base prose-p:text-lg md:prose-ul:text-base prose-ul:text-lg prose-a:text-azure-500 dark:prose-a:dark:text-purple-500 prose-a:no-underline hover:prose-a:underline prose-headings:text-gray-700 prose-h4:font-medium prose-a:font-semibold dark:prose-headings:text-gray-200 dark:prose-ul:text-gray-200 dark:prose-p:text-gray-200"
          >
            {{ content }}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
